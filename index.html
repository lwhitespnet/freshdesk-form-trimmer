<!DOCTYPE html>
<html>
<head>
  <title>Form Trimmer</title>
  <script src="scripts/app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 8px;
      font-size: 12px;
    }
    .status {
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      background: #e8f5e8;
      border-left: 4px solid #4caf50;
    }
    .button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 4px 2px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }
    .button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="status">
    <strong>🎯 Form Trimmer Active</strong><br>
    Automatically hiding non-form fields...
  </div>
  
  <button class="button" onclick="onAppActivated()">🔄 Reload</button>
  <button class="button" onclick="clearDebugOutput()">🗑️ Clear Logs</button>
  
  <script>
    function clearDebugOutput() {
      const debugDiv = document.getElementById('debug-output');
      if (debugDiv) {
        debugDiv.innerHTML = '';
      }
    }
  </script>
</body>
</html>
